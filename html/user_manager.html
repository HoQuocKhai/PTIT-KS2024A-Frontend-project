<!DOCTYPE html>

<head>

<body>

    <!-- Header -->
    <header class="header d-flex justify-content-end align-items-center gap-3">
        <button class="icon-btn">
            <i class="fa-regular fa-envelope"></i>
            <span class="badge bg-primary rounded-circle">2</span>
        </button>
        <button class="icon-btn">
            <i class="fa-regular fa-bell"></i>
        </button>
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Avatar" class="avatar">
    </header>

    <!-- Main Container -->
    <div class="d-flex">

        <!-- Sidebar -->
        <div class="custom-sidebar p-3" style="width: 200px;">
            <button class="menu-btn"><i class="fa fa-users icon-bg me-2"></i> <a href="../html/user_manager.html">Manage Users</a></button>

            <button class="menu-btn logout"><i class="fa fa-sign-out-alt icon-bg me-2"></i><a href="../html/login.html">Log out</a></button>
        </div>


        <!-- Content -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Team members <span class="badge bg-secondary">100 users</span></h4>
            
                <div class="position-relative w-50">
                    <input type="text" class="form-control ps-5" placeholder="Search user">
                    <i class="fa-solid fa-magnifying-glass position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                </div>
            </div>
            

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Email address</th>
                        <th>
                            Active
                            Sort by name
                            <button class="sort-btn"><i class="fa-solid fa-up-long"></i></button>
                            <button class="sort-btn"><i class="fa-solid fa-down-long"></i></button>
                        </th>
                        <th>
                            
                        </th>
                        
                    </tr>
                </thead>
                <tbody id="user-table">

                        </td>

                            <button>unblock</button>
                        </td>
                    </tr> -->

            <!-- Pagination -->
            <div class="pagination justify-content-center mt-4">
                <a href="#" class="arrow">← Previous</a>
                <ul class="page-numbers d-flex list-unstyled">
                    <li><a href="#" class="page active">1</a></li>
                    <li><a href="#" class="page">2</a></li>
                    <li><a href="#" class="page">3</a></li>
                    <li><span class="dots">...</span></li>
                    <li><a href="#" class="page">10</a></li>
                </ul>
                <a href="#" class="arrow">Next →</a>

        </div>
