<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="container-main">
        <div class="title">
            <h1>Welcome to the website</h1>
            <p>RIKKEI EDUCATION</p>
        </div>

        <form id="registerForm">
            <div class="headInput d-flex gap-3">
                <div class="nameInput flex-fill">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" />
                    <div class="error" id="error-firstname"></div>
                </div>
                <div class="nameInput flex-fill">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" />
                    <div class="error" id="error-lastname"></div>
                </div>
            </div>

            <label for="email">Email address</label>
            <input type="email" name="email" id="email" class="form-control" />
            <div class="error" id="error-email"></div>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
            <div class="error" id="error-password"></div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" />
            <div class="error" id="error-confirmPassword"></div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Sign up</button>

            <div class="lastInput mt-3">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>

        <div class="Gradient"><img src="assets/images/Gradient.png" alt=""></div>
        <div class="Gradient2"><img src="assets/images/Gradient 2.png" alt=""></div>
    </div>

    <!-- JS File -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>

</html>
