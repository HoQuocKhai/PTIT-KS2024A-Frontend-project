<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article-manager</title>
    <link rel="stylesheet" href="../css/article-manager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header class="header d-flex justify-content-end align-items-center gap-3">

        <button class="icon-btn" aria-label="Messages">
          <i class="fa-regular fa-envelope"></i>
          <span class="badge bg-primary rounded-circle">2</span>
        </button>
    
        <button class="icon-btn" aria-label="Notifications">
          <i class="fa-regular fa-bell"></i>
        </button>
    
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Avatar" class="avatar">
      </header>
      
    <section>
        <button>Thêm bài viết mới</button>
        <h1>Quản lý bài viết</h1>
        <table>
            <tr>
                <th>Ảnh</th>
                <th>Tiêu đề</th>
                <th>Chủ đề</th>
                <th>Nội dung</th>
                <th>Trạng thái</th>
                <th>Chỉnh sửa trạng thái</th>
                <th>Hành động</th>
            </tr>
            <tr>
                <td><img src="../assets/images/Bài viết 1.png" alt=""></td>
                <td>Học nấu cá sốt cà chua</td>
                <td>Nấu ăn</td>
                <td>tôi đã học được cách nấu ăn...</td>
                <td>Public</td>
                <td>
                    <select name="Status" id="">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                </td>
                <td>
                    <button>Sửa</button>
                    <button>Xoá</button>
                </td>
            </tr>
            <tr>
                <td><img src="../assets/images/Bài viết 2.png" alt=""></td>
                <td>Bí kíp viết CV ngành IT</td>
                <td>IT</td>
                <td>Chia sẻ cách viết CV ấn tượng...</td>
                <td class="Status_">Private</td>
                <td>
                    <select name="Status" id="">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                </td>
                <td>
                    <button>Sửa</button>
                    <button>Xoá</button>
                </td>
            </tr>
        </table>
        <div class="pagination">
            <a href="#" class="arrow">← Previous</a>
            <ul class="page-numbers">
                <li><a href="#" class="page active">1</a></li>
                <li><a href="#" class="page">2</a></li>
                <li><a href="#" class="page">3</a></li>
                <li><span class="dots">...</span></li>
                <li><a href="#" class="page">8</a></li>
                <li><a href="#" class="page">9</a></li>
                <li><a href="#" class="page">10</a></li>
            </ul>
            <a href="#" class="arrow">Next →</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
